<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Dr. Alok Tiwari</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <style>
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    canvas {
      max-width: 400px;
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body onload="AOS.init();">
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="teaching.html">Teaching</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li class="active">Skills</li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="about-section" data-aos="fade-up">
    <h1>üõ†Ô∏è Skills</h1>

    <div class="chart-container">
      <!-- Radar Chart -->
      <canvas id="radarChart" data-aos="zoom-in"></canvas>

      <!-- Bar Chart -->
      <canvas id="barChart" data-aos="zoom-in" data-aos-delay="150"></canvas>
    </div>
  </main>

  <script>
    // Radar Chart - Domains
    const radarCtx = document.getElementById('radarChart');
    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: ['AI in Healthcare', 'Data Science', 'Deep Learning', 'Data Engineering', 'Computer Vision', 'ML Algorithms'],
        datasets: [{
          label: 'Expertise Level (1‚Äì10)',
          data: [9, 9, 8.5, 8, 8.5, 9],
          backgroundColor: 'rgba(92, 107, 192, 0.4)',
          borderColor: '#5c6bc0',
          pointBackgroundColor: '#3949ab'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } }
      }
    });

    // Bar Chart - Tools & Languages
    const barCtx = document.getElementById('barChart');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Python', 'R', 'SQL', 'TensorFlow', 'PyTorch', 'Spark', 'Azure'],
        datasets: [{
          label: 'Proficiency Level (1‚Äì10)',
          data: [9, 8, 8.5, 8.5, 8, 7.5, 7],
          backgroundColor: '#f4b942'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 10 }
        }
      }
    });
  </script>
</body>
</html>
